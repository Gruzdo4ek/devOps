version: '3.8'

services:
  backend:
    image: localhost:5000/calculator-backend:latest
    ports:
      - "5001:5000"  # хост:контейнер
    networks:
      - app-network

  frontend:
    image: localhost:5000/calculator-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge